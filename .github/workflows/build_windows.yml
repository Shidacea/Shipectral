name: BuildWindows

on:
  push:
    branches: [master]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/setup-msbuild@v1.1
    - uses: seanmiddleditch/gha-setup-ninja@master
    - uses: seanmiddleditch/gha-setup-vsdevenv@master
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0

    - name: Install Crystal
      uses: oprypin/install-crystal@v1
      with:
        crystal: nightly
        
    - name: Set up environment
      run: |
        echo "CRYSTAL_PATH=$(pwd)\..;${env:CRYSTAL_PATH}" >>${env:GITHUB_ENV}
        
    - name: Deps
      run: |
        git submodule init
        git submodule update --recursive
    
    - name: Build
      run: |
        rake -v
        dir build
        dir build/launshi
        dir build/launshi/imgui
        dir build/launshi/imgui/cimgui
        
    - name: Run
      run: |
        build/launshi/bin/Launshi.exe --version
      
    - name: Install7z
      shell: powershell
      run: Install-Module 7Zip4PowerShell -Force -Verbose
      
    - name: Zip
      run: |
        7z a Launshi_win_x64.zip -r build/launshi/bin/*
        
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: Launshi
        path: Launshi_win_x64.zip
        
